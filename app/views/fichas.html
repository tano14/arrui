<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Columna de las fichas -->
        <div class="col-md-9">

            <h2 class="page-header">
                Lista de fichas ({{listaArruis.length}})
            </h2>
        <!--    ng-repeat="arrui in listaArruis" -->
            <!-- Ficha -->
            <div class="well" ng-repeat="arrui in listaArruis">
                <div class="row">
                    <div class="pull-right">
                        <a ui-sref="pruebas"><i class="glyphicon glyphicon-log-out glyphiconGrande"></i></a>
                    </div>
                    <div class="pull-left">
                        <h4>ID: {{arrui.id}}</h4>
                        <h4>Nombre: {{arrui.name}}</h4>
                        <h4>Zona de captura: {{arrui.zonaCaptura}}</h4>
                        <h4>Fecha de recogida: {{arrui.fechaRecogida | date:'medium'}}</h4>
                    </div>
                </div>


                <hr>
                <div class="row">
                    <!-- Espacio para los botones de acci칩n de la ficha -->
                    <div class="hidden btnsFichas">
                        <a class="btn btn-primary" href="#">Detalles <span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                        <a class="btn btn-primary" href="#">Editar <span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                        <a class="btn btn-primary" href="#">Borrar <span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                    <div class="centered btnVerMas">
                        <button class="btn btn-default" onclick="verMas()"><i
                                class="glyphicon glyphicon-option-horizontal"/></button>
                    </div>
                </div>
            </div>


            <!-- Pager -->
            <ul class="pager">
                <li class="previous">
                    <a href="#">&larr; Anterior</a>
                </li>
                <li class="next">
                    <a href="#">Siguiente &rarr;</a>
                </li>
            </ul>

        </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-3 fixedDiv">

            <!-- Buscador -->
            <div class="well">
                <h4>Blog Search</h4>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                </div>
                <!-- /.input-group -->
            </div>

            <!-- Bot칩n para a침adir una nueva ficha -->
            <div class="well centered">
                <button class="btn btn-default btn-lg">A침adir nueva ficha</button>

            </div>

            <!-- Espacio para el filtro -->
            <div class="well">


            </div>
        </div>

    </div>
    <!-- /.row -->

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </footer>

</div>
<!-- /.container -->
